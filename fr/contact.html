<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="../src/css/utils/style.css">
    <script>window.onload = function () { if (window.location.pathname.includes('/fr')) { document.querySelector('.header__fr').classList.add('active'); } }</script>
    <title>Contact</title>
</head>

<body>
    <header>

        <img src="../public/assets/headerBg.svg" alt="" class="headerBg">
        <div class="container">
            <div class="headerTop">
                <img src="../public/assets/Logo-Kikis-Journal.svg" alt="Logo">
                <div class="headerTopRight">
                    <div class="custom-select customSelect">
                        <div class="select-styled">ENG</div>
                        <ul class="select-options">
                            <li class="select-option" data-value="ENG">ENG</li>
                            <li class="select-option" data-value="FR">FR</li>
                        </ul>
                        <select>
                            <option value="ENG">ENG</option>
                            <option value="FR">FR</option>
                        </select>
                    </div>
                    <a href="../fr/menu.html">
                        <img src="../public/assets/Menu.svg" alt="Menu">
                    </a>
                </div>
            </div>
            <div class="headerBottom">
                <span>K</span>
                <span>i</span>
                <span>k</span>
                <span>i</span>
                <span>’</span>
                <span>s</span>
                <span>J</span>
                <span>o</span>
                <span>u</span>
                <span>r</span>
                <span>n</span>
                <span>a</span>
                <span>l</span>
            </div>
        </div>
    </header>


    <main>

        <div>
            <h5>Contact</h5>
        </div>
    
        <p>
            Ci-dessous vous trouverez un formulaire de contact afin de me poser des questions ou avoir plus de renseignements.
        </p>
        

        <div>
            <section>
            <form action="/envoyer-email" method="POST">
                <label for="nom">Prénom Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Adresse mail :</label>
                <input type="email" id="email" name="email" required>

                <label for="objet">Objet :</label>
                <input type="text" id="objet" name="objet" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
            </section>
        </div>
    </main>
